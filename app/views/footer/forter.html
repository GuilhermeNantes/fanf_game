<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Moderno</title>
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <footer>
        <div id="footer_content">
            <!-- Seção de Contatos -->
            <div id="footer_contacts">
                <h1>
                    <img src="http://localhost/host-gui/fanf_game/public/image/Logo.jpg" alt="Logo" style="width: 50px; height: 50px;">
                </h1>
                <p>Sempre criando sonhos</p>
                <div id="footer_social_media">
                    <a href="#" class="footer_link" id="whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#" class="footer_link" id="youtube"><i class="fa-brands fa-youtube"></i></a>
                    <a href="#" class="footer_link" id="instagram"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="footer_link" id="x-twitter"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
            </div>

            <!-- Links Úteis -->
            <ul class="footer-list">
                <li><h3>Blog</h3></li>
                <li><a href="#" class="footer_link">Tech</a></li>
                <li><a href="#" class="footer_link">Adventures</a></li>
                <li><a href="#" class="footer_link">Music</a></li>
            </ul>

            <!-- Programas -->
            <ul class="footer-list">
                <li><h3>Programa</h3></li>
                <li><a href="#" class="footer_link">App</a></li>
                <li><a href="#" class="footer_link">Desktop</a></li>
                <li><a href="#" class="footer_link">Cloud</a></li>
            </ul>

            <!-- Formulário de Inscrição -->
            <div id="footer_subscribe">
                <h3>Subscribe</h3>
                <p>Entre com seu email para receber novas informações.</p>
                <div id="input_group">
                    <input type="email" id="email" placeholder="Seu email">
                    <button>
                        <i class="fa-regular fa-envelope"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Copyright -->
        <div id="footer_copyright">
            © 2025 - Todos os direitos reservados.
        </div>
    </footer>
</body>
</html>
